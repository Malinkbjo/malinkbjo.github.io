<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz</title>

    <link rel="stylesheet" href="stilarkQ1.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

    <div id="app">
        <h1 id="question">Hvilken film er dette fra?</h1>

            <div id="alternativ">
                <button class="w3-button w3-block w3-left-align" id="knapp1">Forrest Gump</button>
                <button class="w3-button w3-block w3-left-align" id="knapp2">Dear John</button>
                <button class="w3-button w3-block w3-left-align" id="knapp3">The Notebook</button>
            </div>
            <div id="divTeller">0</div>
            <button id="btnNext">></button>
    </div>
    <div id="results"></div>


    <script>

        const knapp1 = document.getElementById("knapp1");
        const knapp2 = document.getElementById("knapp2");
        const knapp3 = document.getElementById("knapp3");
        const btnNext = document.getElementById("btnNext");
        let divTeller = document.getElementById("divTeller");


        let t = 0;
        let g = 5;


        let liste = [["Forrest Gump", "Dear John", "The Notebook", "Bilder/notebook.jpg",2], ["It","Titanic","Clown", "Bilder/it.gif",0],["Mission Impossible","Dark Tower","Mad Max", "Bilder/darkTower.jpg",1], ["Mamma Mia", "Mean Girls", "Pretty Woman","Bilder/mammaMia.jpg",0], ["My Sisters Keeper", "The Fault In Our Stars", "Clueless", "Bilder/faultInOurStars.jpg", 1], ["Romeo + Juliet", "Inception", "Titanic", "Bilder/titanic.jpg"], ["The Greatest Showman", "The Circus", "Water for Elephants", "Bilder/theGreatestShowman.jpg", 0]];
        let c = 0;
        let bsvar = [];

        knapp1.onclick = function () {
            nesteSpm();
            bsvar.push(0);
            g = 0;
            telling();
        };
        knapp2.onclick = function () {
            nesteSpm();
            bsvar.push(1);
            g = 1;
            telling();

        };
        knapp3.onclick = function () {
            nesteSpm();
            bsvar.push(2);
            g = 2;
            telling();
        };


        btnNext.onclick = function () {
            c = c+1;
            knapp1.innerText = liste[c][0];
            knapp2.innerText = liste[c][1];
            knapp3.innerText = liste[c][2];
            document.getElementById("app").style.backgroundImage = "url('" + liste[c][3] + "')";

        };



        function nesteSpm() {
            c = c+1;
            knapp1.innerText = liste[c][0];
            knapp2.innerText = liste[c][1];
            knapp3.innerText = liste[c][2];
            document.getElementById("app").style.backgroundImage = "url('" + liste[c][3] + "')";
        }

        function telling() {
            if (g === liste[c-1][4]) {
                t = t+1;
                divTeller.innerHTML = t;
            }
            console.log("t er " + t);
            console.log("g er " + g);
            console.log("riktig svar er " + liste[c-1][4]);

        }












    </script>

</body>
</html>
